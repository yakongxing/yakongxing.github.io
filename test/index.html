<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js'></script>
    <script>
      var client = algoliasearch("VICM0QATAN", "36fff9ff4adff96002e8219dbdecff1e");
      var index = client.initIndex('steamgame');
      var objects = [];
      var imgUrlList = []

      function updateIndex() {
        function getData() {
          axios.get('https://steamspy.com/api.php?request=all')
            .then(res => {
              console.log('fetch ok')
              handleData(res.data)
            })
            .then(() => {
              /* index.addObjects(objects, function (err, content) {
                console.log(content);
              }); */
              index.saveObjects([{
                objectID: '570',
                img_url: "http://cdn.akamai.steamstatic.com/steam/apps/570/header.jpg"
              }], function(err, content) {
                console.log(content)
              })
            })
        }
        function handleData(data) {
          for (let i of Object.keys(data)) {
            objects.push(i)
            imgUrlList.push({
              objectID: i,
              img_url: 'http://cdn.akamai.steamstatic.com/steam/apps/' + i + '/header.jpg'
            })
          }
          console.group('imgurl list')
          console.dir(objects)
          console.dir(imgUrlList)
          console.groupEnd()
        }

        getData()

      }
      document.addEventListener('DOMContentLoaded', updateIndex)
      console.log(index)
    </script>
  </body>
</html>
